          <ion-nav-bar class="bar-balanced">

            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear" 
                      menu-toggle="left"
                      ng-class="$ionicSideMenuDelegate.isOpen() ? 'ion-android-arrow-back' : 'ion-android-menu'">
              </button>
            </ion-nav-buttons>
                     
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-content>
            <ul class="list">
              <span class="item item-header margin-top-15">
